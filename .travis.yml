language: node_js
node_js:
    - "11.2"
cache:
  directories:
    - node_modules
script: npm test
before_script:
  - npm install
  - npm install -g sequelize-cli
  - psql -c "create database test" -U postgres
after_script:
  - psql -c "drop database test" -U postgres
after_success: npm run coveralls